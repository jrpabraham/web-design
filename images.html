<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Embedded styles and Images
</title>
  <style type="text/css">
    body {
      background-color:#fcc;
      font-family:Courier,monospace;
    }
    nav {
      background-color: #abc;
    }
    a:link {
      color:#00f;
    }
    a:hover {
      color:#fff;
      background-color: #f00;
    }
    a:visited {
      color:#f00;
    }
    #wrapper {
      margin:0 auto;
      width:90%;
      padding: 0 1em 1em;
      background-color: rgba(0, 0, 0, 0.1);
    }
    .resp_img {
      max-width:100%;
      min-width: 100%;
      height:auto;
    }
  </style>
</head>
<body>
  <div id="wrapper">
    <header>
      <img src="images/jettext.jpg" alt="jet" class="resp_img">
    </header>
    <a href="#bill">Go to the top</a>
  </div>
</body>
</html>
